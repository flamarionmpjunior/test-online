<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="movement">
            <h2><span>Movement</span> {{movement.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{movement.name}}</span>
                </dd>
                <dt><span>Abreviation</span></dt>
                <dd>
                    <span>{{movement.abreviation}}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{movement.description}}</span>
                </dd>
                <dt><span>Web Link</span></dt>
                <dd>
                    <span>{{movement.webLink}}</span>
                </dd>
                <dt><span>Name</span></dt>
                <dd>
                    <div *ngIf="movement.name">
                        <a [routerLink]="['/movement-category', movement.name?.id, 'view']">{{movement.name?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/movement', movement.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
