<div>
    <h2 id="page-heading">
        <span>Training Fases</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-training-fase" [routerLink]="['/training-fase/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Training Fase
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="trainingFases">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Name</span></th>
            <th><span>Description</span></th>
            <th><span>Name</span></th>
            <th><span>Name</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let trainingFase of trainingFases ;trackBy: trackId">
                <td><a [routerLink]="['/training-fase', trainingFase.id, 'view' ]">{{trainingFase.id}}</a></td>
                <td>{{trainingFase.name}}</td>
                <td>{{trainingFase.description}}</td>
                <td>
                    <div *ngIf="trainingFase.name">
                        <a [routerLink]="['../training', trainingFase.name?.id, 'view' ]" >{{trainingFase.name?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="trainingFase.name">
                        <a [routerLink]="['../fase', trainingFase.name?.id, 'view' ]" >{{trainingFase.name?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/training-fase', trainingFase.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/training-fase', trainingFase.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'training-fase', { outlets: { popup: trainingFase.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
