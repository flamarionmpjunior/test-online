<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="movementCategory">
            <h2><span>Movement Category</span> {{movementCategory.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{movementCategory.name}}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{movementCategory.description}}</span>
                </dd>
                <dt><span>Name</span></dt>
                <dd>
                    <div *ngIf="movementCategory.name">
                        <a [routerLink]="['/sport', movementCategory.name?.id, 'view']">{{movementCategory.name?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/movement-category', movementCategory.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
